version: "3.7"

services:
  redis:
    image: redis
    port:
      - 6379:6379
  springboot:
    container_name: springboot
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    environment:
      SERVER_MODE: prod
      AWS_ACCESS_KEY: "${AWS_ACCESS_KEY}"
      AWS_SECRET_KEY: "${AWS_SECRET_KEY}"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      STEAM_API_KEY: "${STEAM_API_KEY}"
    depends_on:
      -redis
